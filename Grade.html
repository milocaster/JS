<html>
    <body>
        <title>ตัดเกรด</title>
        <link rel="styleSheet" href="Style.css">
        <h1>
            กรุณากรอกคะแนนที่ได้จากการสอบกลางภาค
        </h1>
    <br>
        <h2>
            รายวิชาภาษาอังกฤษ
        </h2>
    <br>
        <h3>
            อาจารย์ผู้สอน นางสาวอัจฉรา ไม่ทราบสกุล
        </h3>
        <input type="text" id="score"> 
        <input type="button" value="แสดงผลเกรด" onclick="showGrade()">
    <br>
<div id="div"></div>
    <script>
        function showGrade() {
            var score = document.getElementById("score").value;
            var div = document.getElementById("div");
            var result = "คะแนนที่ได้ "+score+"<br>เกรดของคุณคือ ";

            if( score >= 90 ) {
                result += "A <br> ยอดเยี่ยม!!";
            } else if( score >= 80 ) {
                result += "B+ <br> ดีมาก!!";
            } else if( score >= 70 ) {
                result += "B <br> ดี!!";
            } else if( score >= 60 ) {
                result += "C+ <br> ค่อนข้างดี!!";
            } else if( score >= 50 ) {
                result += "C <br> ปานกลาง!!";
            } else if( score >= 40 ) {
                result += "D+ <br> อ่านหนังสือเพิ่ม!!";
            } else if( score >= 30 ) {
                result += "D <br> ตั้งใจเรียนหน่อย!!";
            } else {
                result += "F <br> มาติดต่อขอสอบใหม่ค่ะ!!!";
            }

        div.innerHTML = result;
    }
</script>
    
</body>>
</html>
